<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="groceries">
        <div class="container">
            <div class="groceries-wrapper">
                <div>
                    <h1>Groceries</h1>
                    <i class="fas fa-ellipsis-h" style="color: #042e76;"></i>
                    <div>
                        <span>Delete all</span>
                        <span>Delete completed</span>
                    </div>
                </div>
                <span>Shared with <a href="#">1 person</a></span>
                <div class="useradd">
                    <div>
                        <h5 class="checked"><i class="fas fa-check" style="color:#042e76; padding: 3px;"></i></h5>
                        <span>Banana</span>
                    </div>
                    <div>
                        <h5 class="checked"><i class="fas fa-check" style="color:#042e76; padding: 3px;"></i></h5>
                        <span>Orange</span>
                    </div>
                    <div>
                        <h5 class="checked"><i class="fas fa-check" style="color:#042e76; padding: 3px;"></i></h5>
                        <span>Egg</span>
                    </div>
                </div>




                <!-- completed -->
                <div>
                    <h5>COMPLETED (0)</h5>
                    <div class="clearall">

                    </div>


                </div>


                <div class="plus">
                    <h1>+</h1>
                </div>
            </div>
        </div>

    </section>
    <script src="./main.js"></script>
</body>

</html>
