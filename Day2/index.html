<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inbox UI</title>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <section class="messgae">
          <div class="row d-flex justify-content-center">
               <div class=" col-10 col-md-4">
                   <div class="col-11  col-md-12">
                              <div>
                                     <h5 class="mb-4">Your messages</h5>
                                     <button>Compose <i class="ri-pencil-line"></i></button>
                                     <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                                          <div class="d-flex   align-items-center">
                                               <div>
                                                <i class="fa-regular fa-user  user" ><h1 class="dot"></h1> </i>
                                                      
                                               </div>
                                               <div class="pam ml-2">
                                                     <h6>Pam Beesly</h6>
                                                     <p>Hi there, how are you?</p>
                                               </div>
                                          </div>
                                           <div>
                                                 <span class="d-block ago">4 days ago</span> 
                                           </div>
                                     </div>
                                     <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                                          <div class="d-flex   align-items-center">
                                               <div>
                                                <i class="fa-regular fa-user  user" ><h1 class="dot orange"></h1> </i>
                                                      
                                               </div>
                                               <div class="pam ml-2">
                                                     <h6>Jim Halpert</h6>
                                                     <p>How was the trip?</p>
                                               </div>
                                          </div>
                                           <div>
                                                 <span class="d-block ago">5 days ago</span> 
                                           </div>
                                     </div>
                                     <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                                          <div class="d-flex   align-items-center">
                                               <div>
                                                <i class="fa-regular fa-user  user" ><h1 class="dot"></h1> </i>
                                                      
                                               </div>
                                               <div class="pam ml-2">
                                                     <h6>Dwight Schrute</h6>
                                                     <p>I hope you are well</p>
                                               </div>
                                          </div>
                                           <div>
                                                 <span class="d-block ago">March 12,2022</span> 
                                           </div>
                                     </div>
                                     <div class="d-flex justify-content-between align-items-center mt-4 mb-4 ">
                                          <div class="d-flex   align-items-center">
                                               <div>
                                                <i class="fa-regular fa-user  user" ><h1 class="dot sandal"></h1> </i>
                                                      
                                               </div>
                                               <div class="pam ml-2">
                                                     <h6>Michael Scott</h6>
                                                     <p>Thank you for answering</p>
                                               </div>
                                          </div>
                                           <div>
                                                 <span class="d-block ago">Feb 3,2022</span> 
                                           </div>
                                     </div>
                              </div>
                   </div>
               </div>
          </div>
    </section>
</body>
</html>
