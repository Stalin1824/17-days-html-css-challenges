<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="payment">
        <div class="container">
            <div class="payment-wrapper">
                <div>
                    <h1>Payment</h1>
                </div>

                <div>
                    <div class="add">
                        <i class="fa-regular fa-circle" style="color: rgb(42, 50, 125)"></i>
                    </div>
                    <div>

                        <h4>Card</h4>
                        <span>Pay with a card</span>
                        <div>
                            <div>
                                <i class="fa-solid fa-wallet" style="color: rgb(42, 50, 125)"></i>
                                <input type="text" placeholder="Card number">
                            </div>
                            <div>
                                <div>
                                    <i class="fa-solid fa-wallet" style="color: rgb(42, 50, 125)"></i>
                                    <input type="number" placeholder="mm/dd">
                                </div>
                                <div>
                                    <i class="fa-solid fa-lock" style="color: rgb(42, 50, 125)"></i>
                                    <input type="text" placeholder="CVC">
                                </div>

                            </div>
                            <div>
                                <input type="checkbox">
                                <span>Remember my card</span>
                            </div>

                        </div>
                    </div>
                </div>

                <div>
                    <div class="add">
                        <i class="fa-regular fa-circle" style="color: rgb(42, 50, 125)"></i>
                    </div>
                    <div>
                        <h4>Get first. Pay later.</h4>
                        <span>Pay within 30 days.</span>
                    </div>
                </div>

                <div>
                    <a href="">CONTINUE</a>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </section>
</body>

</html>
