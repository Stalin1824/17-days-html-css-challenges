<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Widget </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section class="customize">
<div class="container">
<div class="customize-wrapper">
           <div class="toadd">
              <h4>Customize your widget</h4>
              <i class="xmark fa-solid fa-ellipsis" style="color: #000205;"></i>
            <div class="dashboard">
                <span class="list">Edit your list</span>
                <span class="list">Account settings</span>
                <span class="list">view your profile</span>
            </div>

           </div>
           <div>
              <div>
                  <i class="add fa-solid fa-circle"   style="color: #c7a21f;"></i>
                  <span>Display Contact button</span>
              </div>
              <div>
                  <i class="add"  style="color: #c7a21f;"></i>
                  <span>Hide email address</span>
              </div>
              <div>
                  <i class="add"  style="color: #c7a21f;"></i>
                  <span>Display Publish button</span>
              </div>
           </div>

            <div>
            <h1>Other</h1>
             <div>
                <i  class="alert"  style="color: #c7a21f;"></i>
                <span>Turn on in-app notifications</span>
             </div>
             <div>
                <i  class="alert"  style="color: #c7a21f;"></i>
                <span>Receive weekly newslettera and ohter offers.</span>
             </div>
            </div>

            <div>
                <a>Cancel</a>
                <a>Save</a>
            </div>
</div>
</div>
</section>

<script src="./main.js"></script> 
</body>
</html>
